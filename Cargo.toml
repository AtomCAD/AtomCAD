[package]
name = "atomcad"
version = "0.1.0"
publish = false
authors = ["Machine Phase Systems <hello@machinephase.systems>"]
license = "MPL-2.0"
edition = "2021"
exclude = ["dist", "build", "assets", "credits"]

[workspace]
members = [
    "crates/common",
    "crates/periodic-table",
    "mobile"
]

[workspace.dependencies]
common = { package = "atomcad-common", path = "crates/common" }
periodic-table = { package = "atomcad-periodic-table", path = "crates/periodic-table" }
serde = { version =  "1.0" }
static_assertions = { version = "1" }
ultraviolet = { version = "0.9" }

# Enable a small amount of optimization for our code in debug mode:
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy):
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
dev = [
    "bevy/bevy_dylib",
]

[dependencies]
bevy = { version = "0.11", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "png",
    "hdr",
    "zstd",
    "x11",
    "ktx2",
    "filesystem_watcher",
    "tonemapping_luts",
    "webgl2"
] }
bevy_asset_loader = { version = "0.17" }
bevy_egui = { version = "0.21", default-features = false, features = [
    "open_url",
    "default_fonts"
] }
bevy_infinite_grid = { version = "0.8" }
bevy_kira_audio = { version = "0.16" }
common = { workspace = true }
periodic-table = { workspace = true }
rand = { version = "0.8.3" }

# keep the following in sync with Bevy's dependencies
winit = { version = "0.28", default-features = false }
image = { version = "0.24", default-features = false }

[target.'cfg(target_family = "wasm")'.dependencies]
web-sys = { version = "0.3" }

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.7"

[build-dependencies]
embed-resource = "1.4"
